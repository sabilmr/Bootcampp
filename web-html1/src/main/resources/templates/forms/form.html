<!DOCTYPE html>
<html lang="en">
<style>
    input[type=text],select{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid red;
        border-radius: 4px;
        border-bottom: 2px solid pink;
    }
    input[type=submit]{
        width: 100%;
        background-color: rebeccapurple;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: 2px solid black;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=submit]:hover{
        background-color: rebeccapurple;
    }
    div{
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
<body>
<h3>Using CSS to style an HTML Form</h3>
<div>
    <form>
        <label for="finame">First Name</label>
        <input type="text" id="finame" name="finame">

        <label for="laname">Last Name</label>
        <input type="text" id="laname" name="laname">

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>
        <input type="submit" value="SIMPAN">
    </form>
</div>

</body>
</html>
<html lang="en">
<head>
    <title>Css Forms</title>
    <style>
        input[type=text]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            background-color: aqua;
            color: white;
        }
    </style>
</head>
<body>
<h2>Input fiels with color</h2>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="SABIL">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" value="SINDI">
</form>
</body>
</html>

<html lang="en">
<style>
    textarea{
        width: 100%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: deeppink;
        font-size: 16px;
        resize: none;
    }
</style>
<body>
<h2>Styling textarea</h2>
<p><strong>Tip:</strong>Use the resize property to prevent textareas from being resized (disable the "grabber" in the bottom right corner):</p>

<form>
    <textarea>Some text...</textarea>
</form>
</body>
</html>
