<div class="card card-blue">
    <div class="card-header">
        <h3 class="card-title">New Product</h3>
    </div>
    <form th:action="@{~/product/save}" method="post" class="form-horizontal">
        <div class="card-body">
            <div class="row">
                <!-- supplier -->
                <div class="col-md-6 col-lg-6">
                    <div class="col-md-12">
                        <div class="card card-blue">
                            <div class="card-header">
                                <h3 class="card-title">Supplier :</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Company Name</label>
                                    <select class="col-sm-8 custom-select rounded-0" name="supplierId">
                                        <option value="">Select one</option>
                                        <option th:each="suplier :${supplier}"
                                                th:value="${suplier.id}"
                                                th:text="${suplier.companyName}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Product Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Product Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="quantityPerUnit" class="col-sm-4 col-form-label">Qty Per Unit</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="quantityPerUnit" id="quantityPerUnit" placeholder="Product Quantity Per Unit">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="unitPrice" class="col-sm-4 col-form-label">Unit Price</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="unitPrice" id="unitPrice" placeholder="Product Unit Price">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="stock" class="col-sm-4 col-form-label">Stock</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="stock" id="stock" placeholder="Product Stock">
                        </div>
                    </div>
                </div>
                <!-- category -->
                <div class="col-md-6 col-lg-6">
                    <div class="col-sm-12">
                        <div class="card card-blue">
                            <div class="card-header">
                                <h3 class="card-title">Category :</h3>
                                <div class="card-tools">
                                    <a th:href="@{~/category/save}"></a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Category Name</label>
                                    <select class="col-sm-8 custom-select rounded-0" id="categoryName" name="categoryName">
                                        <option value="">Select one</option>
                                        <option th:each="option :${#lists.sort(dataList, byPosition)}"
                                                th:value="${option.name}"
                                                th:text="${option.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="onOrder" class="col-sm-4 col-form-label">On Order</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="onOrder" id="onOrder" placeholder="Product On Order">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="reorderLevel" class="col-sm-4 col-form-label">Reorder Level</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="reorderLevel" id="reorderLevel" placeholder="Product Reorder Level">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="discontinued" class="col-sm-4 col-form-label">Dscntinued</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="discontinued" id="discontinued" placeholder="Product Discontinued">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer justify-content-between">
            <button type="submit" class="btn btn-outline-dark">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
        </div>
    </form>
</div>
