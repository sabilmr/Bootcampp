<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf.layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">ADD HANDPHONE</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">KALO ADEDE DISINI</h3>
            </div>
            <form th:action="@{~/handphone/save}" method="post">
                <div class="card-body">

                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" name="id" id="id">
                    </div>

                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" name="code" id="code">
                    </div>

                    <div class="form-group">
                        <label for="nameMerk">NameMerk</label>
                        <input type="text" class="form-control" name="maneMerk" id="nameMerk">
                    </div>

                    <div class="form-group">
                        <label for="ram">Ram</label>
                        <input type="text" class="form-control" name="ram" id="ram">
                    </div>

                    <div class="form-group">
                        <label for="batrai">Batrai</label>
                        <input type="text" class="form-control" name="batrai" id="batrai">
                    </div>

                    <div class="form-group">
                        <label for="storage">Storage</label>
                        <input type="text" class="form-control" name="storage" id="storage">
                    </div>

                    <div class="form-group">
                        <label for="layar">Layar</label>
                        <input type="text" class="form-control" name="layar" id="layar">
                    </div>

                    <div class="form-group">
                        <label for="warna">Warna</label>
                        <input type="text" class="form-control" name="warna" id="warna">
                    </div>

                    <div class="form-group">
                        <label for="dimensi">Dimensi</label>
                        <input type="text" class="form-control" name="dimensi" id="dimensi">
                    </div>

                    <div class="form-group">
                        <label for="tahunRilis">TahunRilis</label>
                        <input type="text" class="form-control" name="tahunRilis" id="tahunRilis">
                    </div>

                    <div class="form-group">
                        <label for="harga">Harga</label>
                        <input type="text" class="form-control" name="harga" id="harga">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="text" class="form-control" name="stock" id="stock">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">SIMPAN</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
