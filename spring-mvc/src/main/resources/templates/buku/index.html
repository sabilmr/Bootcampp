<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>BUKU - INDEX</h1>
     <a th:href="@{~/buku/add}">Tampah add dk kene</a>
     <p>Welocme to Buku</p>
     <p th:text="${datajudul}">judul</p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Judul</th>
        <th>Pengarang</th>
        <th>TahunTerbit</th>
        <th>JumlahHalaman</th>
        <th>Penerbit</th>
        <th>Harga</th>
        <th>Stock</th>
        <th>Bahasa</th>
        <th>Deskripsi</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="buku :${buku}">
        <td th:text="${buku.id}"></td>
        <td th:text="${buku.judul}"></td>
        <td th:text="${buku.pengarang}"></td>
        <td th:text="${buku.tahunTerbit}"></td>
        <td><strong th:text="${buku.jumlahHalaman}"></strong>Halaman</td>
        <td th:text="${buku.penerbit}"></td>
        <td>Rp.<strong th:text="${buku.harga}"></strong></td>
        <td><strong th:text="${buku.stock}"></strong>pcs</td>
        <td th:text="${buku.bahasa}"></td>
        <td th:text="${buku.deskripsi}"></td>
        <td>
            <a th:href="@{~/buku/edit/{id}(id=${buku.id})}">Edit</a>
            <a th:href="@{~/buku/delete/{id}(id=${buku.id})}">Delete</a>
            <a th:href="@{~/buku/detail/{id}(id=${buku.id})}">Detail</a>
        </td>
    </tr>
    <tr>
        <td colspan="10">Jumlah Data</td>
        <td><strong th:text="${jumlah}"></strong>Item</td>
    </tr>
    </tbody>
</table>

</body>
</html>
