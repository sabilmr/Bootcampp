<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DETAIL PRODUCT</h1>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">DetailProduct</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Detail Product</li>
        </ol>
    </div>
    <div>
        <div class="row" layout:fragment="content">
            <div class="col col-lg-12 col-md-12 col-sm-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Detail Product</h3>
                    </div>

                    <form th:action="@{~/product/save}" method="post">
                        <div class="card-body">
                            <div class="form-group">
                        <label for="id">ID</label><br>
                        <input type="text" class="form-control" name="id" id="id" th:value="${product.id}"> <br/>
                            </div>

                            <div class="form-group">
                        <label for="code">Kode</label><br>
                        <input type="text" class="form-control" name="code" id="code" th:value="${product.code}"> <br/>
                            </div>

                            <div class="form-group">
                        <label for="name">Nama</label><br>
                        <input type="text" class="form-control" name="name" id="name" th:value="${product.name}"><br/>
                            </div>

                            <div class="form-group">
                        <label for="description">Keterangan</label><br>
                        <input type="text" class="form-control" name="description" id="description" th:value="${product.description}" ><br/>
                            </div>

                            <div class="form-group">
                                <label for="category">Kategory</label><br>
                                <input type="text" class="form-control" name="caregory" id="category" th:value="${product.category}"><br/>
                            </div>

                            <div class="form-group">
                        <label for="price">Harga</label><br>
                        <input type="text" class="form-control" name="price" id="price" th:value="${product.price}"><br/>
                            </div>

                            <div class="form-group">
                        <label for="stock">Stock</label><br>
                        <input type="text" class="form-control" name="stock" id="stock" th:value="${product.stock}"><br/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
