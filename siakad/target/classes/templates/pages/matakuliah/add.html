<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Mata Kuliah</title>
</head>
<body>
<form th:action="@{~/matakuliah/save}" method="post">
    <label>Code :</label><br>
    <input type="text" name="code" placeholder="Enter Code"><br>

    <input type="text" name="name" placeholder="Enter Name"><br>

</form>

</body>
</html>
