<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Jurusan</title>
</head>
<body>
<form th:action="@{~/jurusan/update}" method="post">
    <input type="hidden" name="id" th:value="${jurusan.id}">

    <label>Fakultas :</label><br>
    <input type="text" name="fakultasName" th:value="${jurusan.fakultasName}"><br>

    <label>Code :</label><br>
    <input type="text" name="code" th:value="${jurusan.code}"><br>

    <label>Name :</label><br>
    <input type="text" name="name" th:value="${jurusan.name}"><br>

    <a th:href="@{~/jurusan}">Back</a>

</form>

</body>
</html>
