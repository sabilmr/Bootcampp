<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Keelas</title>
</head>
<body>
<form th:action="@{~/kelas/update}" method="post">
    <input type="hidden" id="id" name="id" th:value="${kelas.id}">

    <label>Ruang :</label><br>
    <select name="ruangId">
        <option value="">Pilih Ruang</option>
        <option th:each="ruang :${dataRuang}"
                th:value="${ruang.id}"
                th:text="|${ruang.code} - ${ruang.name}|"
                th:selected="${kelas.ruangId == ruang.id}"></option>
    </select><br>

    <label>Dosen :</label><br>
    <select name="dosenId">
        <option value="">Pilih Dosen</option>
        <option th:each="dosen :${dataDosen}"
                th:value="${dosen.id}"
                th:text="|${dosen.name}|"
                th:selected="${kelas.dosenId == dosen.id}"></option>
    </select><br>

    <label>Mata Kuliah :</label><br>
    <select name="mataKuliahId">
        <option value="">Pilih Mata Kuliah</option>
        <option th:each="mataKuliah :${dataMataKuliah}"
                th:value="${mataKuliah.id}"
                th:text="|${mataKuliah.code} - ${mataKuliah.name}|"
                th:selected="${kelas.mataKuliahId == mataKuliah.id}"></option>
    </select><br>

    <label>Code :</label><br>
    <input type="text" name="code" th:value="${kelas.code}" placeholder="Enter Code"><br>

    <label>Name Hari :</label><br>
    <select name="nameHari">
        <option value="">Pilih Hari</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jum'at">Jum'at</option>
        <option value="Sabtu">Sabtu</option>
        <option value="Minggu">Minggu</option>
    </select><br>

    <label>Jam Mulai :</label><br>
    <input type="time" name="jamMulai" th:value="${kelas.jamMulai}" placeholder="Enter Jam Mulai"><br>

    <label>Jam Selesai :</label><br>
    <input type="time" name="jamSelesai" th:value="${kelas.jamSelesai}" placeholder="Enter Jam Selesai"><br>

    <label>Status :</label><br>
    <input type="text" name="status" th:value="${kelas.status}" placeholder="Enter Status"><br>

    <label>Semester :</label><br>
    <input type="text" name="semester" th:value="${kelas.semester}" placeholder="Enter Semester"><br>

    <label>Tahun Ajaran :</label><br>
    <input type="text" name="tahunAjaran" th:value="${kelas.tahunAjaran}" placeholder="Enter Tahun Ajaran"><br>

    <label>Kuota :</label><br>
    <input type="text" name="kuota" th:value="${kelas.kuota}" placeholder="Enter Kuota"><br>

    <label>Bisa Online :</label>
    <input type="checkbox" name="bisaOnline" value="false"><br>

    <button type="submit">Save</button>
    <a th:href="@{~/kelas}">Back</a>

</form>
</body>
</html>
