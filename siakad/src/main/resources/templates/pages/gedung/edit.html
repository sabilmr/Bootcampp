<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Gedung</title>
</head>
<body>
<form th:action="@{~/gedung/update}" method="post">
    <input type="hidden" name="id" th:value="${gedung.id}">

    <label>Code :</label><br>
    <input type="text" name="code" th:value="${gedung.code}"><br>

    <label>Name :</label><br>
    <input type="text" name="name" th:value="${gedung.name}"><br>

    <label>Jumlah Lantai :</label><br>
    <input type="text" name="jumlahLantai" th:value="${gedung.jumlahLantai}"><br>

    <button type="submit">Save</button>

</form>

</body>
</html>
