<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Jurusan</title>
</head>
<body>
<form th:action="@{~/jurusan/save}" method="post">
    <label>Fakultas :</label><br>
    <select name="fakultasId">
        <option value="">Pilih Fakultas</option>
        <option th:each="fakultas :${dataFakultas}" th:value="${fakultas.id}" th:text="|${fakultas.code} - ${fakultas.name}|"></option>
    </select><br>

    <label>Code :</label><br>
    <input type="text" name="code" placeholder="Enter Code"><br>

    <label>Name :</label><br>
    <input type="text" name="name" placeholder="Enter Name"><br>

    <button type="submit">Save</button> &nbsp;
    <a th:href="@{~/jurusan}">Back</a>
</form>
</body>
</html>
