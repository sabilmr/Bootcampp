<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ruang-Index</title>
</head>
<body>
    <h2>RUANG</h2>
    <a th:href="@{~/home}">Home</a>
    <a th:href="@{~/ruang/add}">Add Ruang</a>
<table border="1">
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Gedung</th>
        <th>Jumlah Lantai</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" ruang :${dataList}">
        <td th:text="${ruang.code}"></td>
        <td th:text="${ruang.name}"></td>
        <td th:text="${ruang.gedungName}"></td>
        <td th:text="${ruang.jumlahLantai}"></td>
        <td>
            <a th:href="@{~/ruang/edit/{id}(id=${ruang.id})}">Edit</a>
            <a th:href="@{~/ruang/delete/{id}(id=${ruang.id})}">Delete</a>
            <a th:href="@{~/ruang/detail/{id}(id=${ruang.id})}">Detail</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
