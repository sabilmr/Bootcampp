 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ruang Add</title>
</head>
<body>
<form th:action="@{~/ruang/save}" method="post">
    <label>Gedung :</label><br>
    <select name="gedungId">
        <option value="">Pilih Gedung</option>
        <option th:each="gedung :${dataGedung}"
                th:value="${gedung.id}"
                th:text="|${gedung.code} - ${gedung.name} - ${gedung.jumlahLantai}|"></option>
    </select><br>
    <label>Code :</label><br>
    <input type="text" name="code" placeholder="Enter code"><br>

    <label>Name :</label><br>
    <input type="text" name="name" placeholder="Enter Name"><br>

    <button type="submit">Save</button>
    <a th:href="@{~/ruang}">Back</a>

</form>
</body>
</html>
