<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Index</title>
</head>
<body>
<!-- wajib ada-->
<a th:href="@{/customer/add}">Adede Customer</a>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Account No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item :${listData}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.accountNo}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.phoneNumber}"></td>
            <td th:text="${item.address}"></td>
            <td>
                <a th:href="@{/customer/edit/{id}(id=${item.id}) }" class="btn btn-xs btn-warning"><i class="fas fa-edit"></i></a>

                <a th:href="@{/customer/detail/{id}(id=${item.id}) }" class="btn btn-xs btn-success"><i class="fas fa-eye"></i></a>

                <a th:href="@{/customer/delete/{id}(id=${item.id}) }" class="btn btn-xs btn-danger"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
